<html ng-app="myApp">
<head>
	<title>My Book</title>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="mainCtrl">
	<nav class="navbar navbar-default" role="navigation">
	  	<div class="container-fluid">
		    <div class="navbar-header">
		        <a class="navbar-brand" href="#">My Book</a>
		    </div>

	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <form class="navbar-form navbar-right" role="form" ng-submit="submit()">
		  		<span class="glyphicon glyphicon-plus-sign"></span>
			  	<div class="form-group">
				    <label for="inputTitle">Title : </label>
				    <input type="text" class="form-control" id="inputTitle" placeholder="Enter Title" ng-model="title">
			  	</div>
			  	<div class="form-group">
				    <label for="inputPrice">Price : </label>
				    <input type="number" class="form-control" id="inputPrice" placeholder="Enter Price" ng-model="price">
			  	</div>	
			  <button type="submit" class="btn btn-info">Add</button>
			</form>
	  	</div>
	</nav>
	<table class="table table-hover table-striped">
		<thead>
			<th>Title</th>
			<th>Price</th>
		</thead>	
		<tbody>
			<tr ng-repeat="book in books">
				<td>{{book.title}}</td>
				<td>{{book.price | currency:'B'}}</td>
			</tr>
		</tbody>
	</table>	
</body>
</html>
